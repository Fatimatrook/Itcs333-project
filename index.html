<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>IT Room Booking System</title>
</head>
<body>
    <!--Header start-->    
    <header class="header">
        
        <!-- this is for  uob logo-->
        <a href="#" class="logo"><img src="images/UOB LOGO.png" alt="uob logo"></a>
        <!-- this is for  uob logo end-->    
        
        <!--navbar-->
        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#about">About us</a>
            <a href="#logIn">Log in</a>
            <a href="#rooms">Rooms</a>
            <a href="#contact">Contact us</a>
            <a href="#reviews">Reviews</a>
        </nav>
        <!--navbar end-->
        <div class="icons">
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>

        <div class="search-form">
            <input type="search" id="search-box" placeholder="search here...">
            <label for="search-box" class="fas fa-search"></label>
        </div>
    </header>
    <!--Header end-->
    <!--Home section start-->
    <section class="home" id="home">
        <div class="content">
            <img src="images/Picture1.png" alt="picture for a guy choosing room">
            <h3>Welcome to IT College Room Booking System</h3>
            <p>room booking system for the IT College, in corporating various
                features to enhance user experience and administrative
                capabilities..</p>
            <a href="#" class="btn">Start Booking Rooms</a> 
               
        </div>
    </section>
    <!--Home section end-->

    <!--java script file link-->
    <script src="js/scripts.js"></script>
</body>
</html>
